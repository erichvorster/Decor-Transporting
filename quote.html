          <h2 class="display-6 text-center text-primary ">Get a quote</h2>

          <div class="">
            <div class="col-md-12 order-md-2 px-5 py-3">

              <div class="inputs d-flex mb-5">
                <input type="text" class="form-control mx-2" placeholder="First Name" aria-label="First Name">

              </div>

              <div class="inputs d-flex mb-5">
                <input type="text" class="form-control mx-2" placeholder="Email Address" aria-label="Email Address">
                
                <input type="text" class="form-control mx-2" placeholder="Contact Number" aria-label="Contact Number">
              </div>

              <div class="mb-5 ">
                <input type="email" class="form-control mx-2" id="exampleFormControlInput1" placeholder="Collection Address">
              </div>
              
              <div class="mb-5 ">
                <input type="email" class="form-control mx-2" id="exampleFormControlInput1" placeholder="Contact Person At Collection Point">

              <div class="mb-5 ">

              </div>
              <div class="mb-5 ">
                <input type="email" class="form-control mx-2" id="exampleFormControlInput1" placeholder="Receivers Address">
              </div>
              <div class="mb-5 ">
                <input type="email" class="form-control mx-2" id="exampleFormControlInput1" placeholder="Receiver Contact Number">
              </div>
              <div class="md-form">
                <textarea type="text" id="message" name="message" rows="8" class="form-control md-textarea mx-2 placeholder="Your message"></textarea>
                <label for="message"></label>
              </div>
              <div class="mb-5 ">
                <input type="email" class="form-control mx-2" id="exampleFormControlInput1" placeholder="Total Weight Of Goods">
              </div>
              <div class="mb-5 ">
                <input type="email" class="form-control mx-2" id="exampleFormControlInput1" placeholder="Replacement Value Of Goods">
              </div>
              <div class="mb-5 ">
                <input type="email" class="form-control mx-2" id="exampleFormControlInput1" placeholder="Date Of Collection">
              </div>
              <div class="mb-5 ">
                <input type="email" class="form-control mx-2" id="exampleFormControlInput1" placeholder="Time Of Collection">
              </div>
              <div class="md-form">
                <textarea type="text" id="message" name="message" rows="8" class="form-control md-textarea mx-2" placeholder="Loading Instructions"></textarea>
